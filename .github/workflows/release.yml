name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for release notes

      - name: Build app
        run: |
          cd RAMBar
          xcodebuild -scheme RAMBar -configuration Release -derivedDataPath build build

      - name: Create zip
        run: |
          cd RAMBar/build/Build/Products/Release
          zip -r RAMBar.zip RAMBar.app

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            NOTES="Initial release"
          else
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Write to file for multiline handling
          echo "$NOTES" > release_notes.txt

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            RAMBar/build/Build/Products/Release/RAMBar.zip \
            --title "RAMBar ${{ github.ref_name }}" \
            --notes-file release_notes.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew tap
        run: |
          SHA=$(shasum -a 256 RAMBar/build/Build/Products/Release/RAMBar.zip | cut -d' ' -f1)
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix

          git clone https://x-access-token:${{ secrets.TAP_TOKEN }}@github.com/MaxGhenis/homebrew-tap.git tap
          cd tap

          cat > Casks/rambar.rb << EOF
          cask "rambar" do
            version "$VERSION"
            sha256 "$SHA"

            url "https://github.com/MaxGhenis/rambar/releases/download/v#{version}/RAMBar.zip"
            name "RAMBar"
            desc "Retro-styled menu bar RAM monitor for macOS"
            homepage "https://github.com/MaxGhenis/rambar"

            app "RAMBar.app"

            zap trash: [
              "~/Library/Preferences/com.maxghenis.RAMBar.plist",
            ]
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update rambar to $VERSION"
          git push
